[package]
name = "nostr-ffi"
version = "0.1.0"
edition = "2021"

[lib]
name = "nostr"
crate-type = ["lib", "cdylib", "staticlib"]

[dependencies]
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
nostr  = { path = "../../nostr" }
secp256k1 = "0.24" 
thiserror = "1.0"
uniffi = "0.21.0"
uniffi_macros = "0.21.0"
uuid = { version = "1.2", features = ["serde"] }

[build-dependencies]
uniffi_build = { version = "0.21.0", features = ["builtin-bindgen"] }
