[package]
name = "nostr-sdk-base"
version = "0.1.0"
description = "Rust implementation of the Nostr protocol."
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
aes = "0.8"
anyhow = "1.0"
base64 = "0.13"
bech32 = "0.9"
bitcoin_hashes = { version = "0.11", features = ["serde"] }
cbc = { version = "0.1", features = ["alloc"] }
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
secp256k1 = { version = "0.24", features = ["rand", "rand-std", "serde", "bitcoin_hashes"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
thiserror = "1.0"
url = "2"
uuid = { version = "1.2", features = ["serde"] }

[dev-dependencies]
csv = "1.1.5"
env_logger = "0.8.2"
tungstenite = { version = "0.17", features = ["native-tls"]}
